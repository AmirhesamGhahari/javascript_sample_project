<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        /* Styles the main container of the to-do list */
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }

        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="todo-container">
    <h1>To-Do List</h1>

    <!-- Input field to add new tasks -->
    <input type="text" id="taskInput" placeholder="Add a new task">
    
    <!-- Button to add a new task to the list -->
    <button class="add-btn" onclick="addTask()">Add Task</button>
    
    <!-- Unordered list to display the tasks -->
    <ul class="todo-list" id="todoList"></ul>
</div>

<script>
    function addTask() {
        const inputId = document.getElementById('taskInput');
        if (inputId.value === null || inputId.value.trim() === "") { 
            alert(`please provide a value for input`);
            return;
        }

        const fullList = document.getElementById('todoList');
        const listRecord = document.createElement("li");

        const listSpan = document.createElement("span");
        listSpan.textContent = inputId.value;

        const listEditButton = document.createElement("button");
        listEditButton.textContent = "Edit";
        listEditButton.addEventListener("click", () => editRecord(listSpan));

        const listDeleteButton = document.createElement("button");
        listDeleteButton.textContent = "Delete";
        listDeleteButton.addEventListener("click", () => deleteRecord(listRecord));

        listRecord.appendChild(listSpan);
        listRecord.appendChild(listEditButton);
        listRecord.appendChild(listDeleteButton);
        fullList.appendChild(listRecord);

        inputId.value = "";
    }


    function editRecord(span) {
        const newRecord = prompt("what is the new task you want to be replaced?", span.textContent);
        if (newRecord === null || newRecord.trim() === "") { 
            alert(`please provide a value for task`);
            return;
        }
        span.textContent = newRecord;
    }

    function deleteRecord(record) {
        const fullList = document.getElementById('todoList');
        fullList.removeChild(record)
    }
</script>

</body>
</html>
